[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vigilant_kit"
version = "1.2.7"
authors = [
  { name="Pelykh Ivan", email="ivan.pelykh@protonmail.com" },
]
description = "Library that makes functional testing with Selenium WebDriver fast and easy. "
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  "selenium",
  "python-dotenv",
  "click",
  "requests"
]

keywords = ["testing", "selenium", "webdriver", "pytest", "unittest", "bdd", "tdd", "functional", "functional-testing"]

[tool.hatch.build.targets.wheel]
packages = ["src/vigilant", "src/vgl_cli"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ivpel/vigilant"
"Bug Tracker" = "https://github.com/ivpel/vigilant/issues"

[project.scripts]
vgl = "vgl_cli.vgl:vgl"
